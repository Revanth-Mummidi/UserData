<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">

   <div 
      style="height: 100%;width: 100%;padding: 10px;overflow-x: scroll; display: flex;flex-wrap: wrap;flex-direction: row;justify-content: center;align-items: center; gap:70px;width: 100%; overflow:hidden;overflow-y: scroll;scrollbar-width: none;">

      <div style="scrollbar-width: none ;" *ngFor="let item of data">
         <app-card [cardData]="item"></app-card>

      </div>
      
   </div>
   <div style="display: flex; height: 100%; flex-direction: column; align-items: center; justify-content: center;">

      <mat-spinner *ngIf="isLoading && data.length!=0" style="margin: 10px;"></mat-spinner>
      <div *ngIf="data.length==0" style="display: flex; justify-content: center; align-items: center; height: 100%;color: black; font-size: 40px;">
         <p>No cards to display</p>
      </div>
   </div>
   

</div>
