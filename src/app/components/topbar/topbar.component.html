<div
    style="display: flex;  flex-direction: row;padding: 10px 40px ;justify-content: space-between;  align-items: center; flex: 1; background-color: rgb(5, 78, 151)">
    <p class="user-profile" style="text-wrap: nowrap;" >User Data</p>
    <div style=" display: flex; justify-content: center; align-items: center; width: 100%;">
        <input placeholder="Search terms" style="padding: 20px 20px; width: 800px; border-radius: 20px; font-size: 20px; font-weight: 500;" />
    </div>
    <div class="side-content">
        <!-- Upload Excel File -->
        <div class="file">
            <label for="file-upload" class="custom-file-choose"> Upload</label>
            <input (change)="onFileChange($event)" id="file-upload" type="file" accept=".xlsx" style="display: none" />
            
        </div>
        <!-- Download Excel File -->
        <div class="file">
            <label (click)="onDownload()" class="custom-file-choose"> Download  </label>
            <!-- <input (change)="onFileChange($event)" id="file-upload" type="file" accept=".xlsx" style="display: none" /> -->
           
        </div>
        <div  (click)="onLogout()" class="logout">
            <mat-icon style="font-size: 35px;padding: 10px;color: white; display: flex; justify-content: center; align-items: center;" aria-hidden="false" aria-label="Example home icon" fontIcon="logout"></mat-icon>
        </div>
    </div>
     

</div>
<div *ngIf="isLoading" style="height: 100vh; width: 100vw; position: absolute; top:0%; left: 0%;z-index:100; background-color: rgba(0, 0, 0, 0.336); display: flex; flex-direction: row; justify-content: center; align-items: center;">

    <mat-spinner style="height: 100px; width: 100px;"></mat-spinner>
</div>
